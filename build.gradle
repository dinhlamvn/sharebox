// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20"

        // Hilt dependencies
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.42'

        // Google service
        classpath 'com.google.gms:google-services:4.3.13'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task installDebug() {
    println("Starting build debug APK")
    dependsOn(":app:clean")
    dependsOn(":app:assembleDebug")

    doLast {
        println("Installing debug APK")
        def process = "adb install app/build/outputs/apk/debug/app-debug.apk".execute()
        process.waitForProcessOutput()

        println("Starting app...")
        def processOpenApp = "adb shell am start -a android.intent.action.VIEW -d \"sharebox://home\"".execute()
        processOpenApp.waitForProcessOutput()
    }
}